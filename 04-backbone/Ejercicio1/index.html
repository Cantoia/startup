<!doctype html>
<html class="no-js" lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Backbones</title>
    <meta name="description" content="Aprendiendo a usar backbone">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"  type="text/javascript" ></script>
    <script src="handlebars-v3.0.0.js"  type="text/javascript" ></script>
    <script src="underscore.js" type="text/javascript"></script>
    <script src="backbone.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Backbone</h1>
    <section id="section1">
      <div id="movieOutput"></div>
      <div>
        <ul id="list-movies"></ul>
      </div>
      <div>
        <form>
          <label for="Movie_name">Nombre: </label>
          <input type="text" id="Movie_name" />
          <label for="Movie_year">AÃ±o: </label>
          <input type="text" id="Movie_year" />
          <label for="Movie_description">Descripcion: </label>
          <input type="text" id="Movie_description" />
          <label for="Movie_genre">Genero: </label>
          <input type="text" id="Movie_genre" />
          <input type="button" id="add_button" value="Add"/>
        </form>
      </div>
    </section>
    <script id="movie-template" type="text/x-handlebars-template">
      <p class="movie">Name: {{name}}, Year: {{year}}, Description: {{description}}, Genre: {{genre}} </p>
      <input type="button" id="delete_button" value="Delete"/>
      <input type="button" id="edit_button" value="Edit"/>
    </script>
    <script id="movie-template-ejercicio1" type="text/x-handlebars-template">
      <p id="Movies" class="movie">Name: {{name}}, Year: {{year}}, Description: {{description}}, Genre: {{genre}} </p>
    </script>
    <script src="loading.js" type="text/javascript"></script>
  </body>
</html>
