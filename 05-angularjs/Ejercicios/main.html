<!doctype html>
<html class="no-js" lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular</title>
    <meta name="description" content="Angular">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>   
  </head>
  <body>
    <h1>Angular</h1>
    <div ng-app="myApp">
      <div class="MovieList" ng-controller="MoviesCtrl">
        <ul>
          <li ng-repeat="Movie in movies">
            <p>Name: {{Movie.name}}, Year: {{Movie.year}}, Description: {{Movie.description}}, Genre: {{Movie.genre}}  </p>
            <input type="button" ng-click="deleteMovie($index)" value="Delete"/>
            <input type="button" ng-click="edit1Movie($index)" value="Edit"/>
          </li>
        </ul>
        <div>
          <label for="Movie_name">Nombre: </label>
          <input type="text" id="Movie_name" ng-model="movie_name"/>
          <label for="Movie_year">AÃ±o: </label>
          <input type="text" id="Movie_year" ng-model="movie_year"/>
          <label for="Movie_description">Descripcion: </label>
          <input type="text" id="Movie_description" ng-model="movie_description"/>
          <label for="Movie_genre">Genero: </label>
          <input type="text" id="Movie_genre" ng-model="movie_genre"/>
          <input type="button" ng-click="addMovie()" value="Add"/>
        </div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="Controllers/MoviesCtrl.js" type="text/javascript"></script>
    <script src="Services/storage.js" type="text/javascript"></script>
  </body>
</html>
